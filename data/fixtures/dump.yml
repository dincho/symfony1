      <span class="rule_title">16. Online Content - Waiver of Responsibility</span>
      <span class="rule_description">Opinions, stories, articles, advice, statements, offers, or other information or content made available through the Service are those of their respective authors, and not of PolishRomance.com, and should not necessarily be relied upon. Such authors are solely responsible for such content. PolishRomance.com does not guarantee the accuracy, completeness, or usefulness of any information on the Service. It neither adopts nor endorses, nor is responsible for the accuracy or reliability of any opinion, advice, or statement made on the Service. Under no circumstances will PolishRomance.com be responsible for any loss or damage resulting from anyone's reliance on information, or other content posted on the Service, or transmitted to PolishRomance.com members.</span>
      <span class="rule_title">17. Privacy and Disclosure of Personal Information</span>
