    content: |
      <span class="imbra">If you are not a US citizen or US permanent resident, you don't need to read this page.</span>
      <p class="imbra">In March 2005 US Congress introduced a law that puts certain requirements on US men before they can date and marry foreign women. Our website fully complies with this law and you will be able to legally sponsor your future wife if you decide to do so.</p>
      <p class="imbra">This law, called International Marriage Broker Regulation Act of 2005 (or simply IMBRA), has received widespread criticism from both Internet users as well as from owners of Internet dating services throughout the United States. </p>
      <p class="imbra">Instead of adding to this criticism, we simply created a website that fully complies with IMBRA. Please note that using online service that do not comply with IMBRA, may jeopardize any plans for marriage with your non-US fiancee. Some website only say they comply with IMBRA, but in fact they don't. We recommend that you call your nearest Customs and Immigration Bureau to find out if the website you're going to use is on the "black list". If it is, don't use it. </p>
      <p class="imbra">Further reading: original text of International Marriage Broker Regulation Act of 2005 </p>
      <p class="imbra">US men on IMBRA: <a href="http://www.IMBRA.org" target="_blank">www.IMBRA.org</a></p>
