      <span class="rule_description">You may not authorize others to use your membership and you may not assign or otherwise transfer your account to any other person or entity.</span>
      <span class="rule_title">12. Online Conduct and Content Posted</span>
      <span class="rule_description">You are solely responsible for the content and information you publish or display on the Service or transmit to other members. You will not post on the Service or transmit to other members, or others, any defamatory, inaccurate, abusive, obscene, profane, offensive, sexually oriented, threatening, harassing, racially offensive, or illegal material, or any material that infringes or violates another party's rights (including, but not limited to, intellectual property rights, and rights of privacy and publicity). You will use the Service in a manner consistent with any and all applicable laws and regulations. You will not include in your personal profile any sexual references or offensive sexually suggestive or connotative language, and you will not post any photos containing nudity or pornographic images. PolishRomance.com reserves the right to reject, deactivate or delete any profile or photo that does not comply with these prohibitions. You will not engage in advertising to, or solicitation of, other members to buy or sell any products or services through the Service. You will not transmit any chain letters or junk e-mail to other members. You will not post, distribute, or reproduce in any way, any copyrighted material, trademarks, or other proprietary information without obtaining the prior consent of the owner of such proprietary rights. You are solely responsible for your interactions with other members. PolishRomance.com reserves the right, but has no obligation, to monitor disputes between you and other members.<br /><br />International Users. The Service is offered from the operations of PolishRomance.com in the United Kingdom. PolishRomance.com makes no representation that the Service is appropriate or available in other locations. If you access the Service from locations outside the United Kingdom, you do so on your own initiative and are responsible for compliance with local laws, if and to the extent local laws are applicable. As a member, you agree that PolishRomance.com may collect, use and transfer your personal information as described in the PolishRomance.com Privacy Policy (as in effect from time to time), including transfer outside the country where you live. <br /><br />You understand and agree that PolishRomance.com may review and delete any content, winks, messages, double-blind emails, photos or Portraits (collectively, "Content"), in each case in whole or in part, that in the sole judgment of PolishRomance.com violate this Agreement or which might be offensive, illegal, or that might violate the rights, harm, or threaten the safety of Members.<br /><br />By posting Content to any public area of PolishRomance.com, you automatically grant, and you represent and warrant that you have the right to grant, to PolishRomance.com, its affiliates, licensees and successors, an irrevocable, perpetual, non-exclusive, fully paid, worldwide license to use, copy, perform, display, reproduce, adapt, modify and distribute such information and content and to prepare derivative works of, or incorporate into other works, such information and content, and to grant and authorize sublicenses of the foregoing. You further represent and warrant that public posting and use of your content by PolishRomance.com will not infringe or violate the rights of any third party.<br /><br />The following is a partial list of the kind of Content that is illegal or prohibited on the Website. PolishRomance.com reserves the right to investigate and take appropriate legal action in its sole discretion against anyone who violates this provision, including without limitation, removing the offending communication from the Service and terminating the membership of such violators. It includes, but is not limited to, Content that: is patently offensive to the online community, such as Content that promotes racism, bigotry, hatred or physical harm of any kind against any group or individual; harasses or advocates harassment of another person; involves the transmission of "junk mail", "chain letters," or unsolicited mass mailing or "spamming"; promotes information that you know is false, misleading or promotes illegal activities or conduct that is abusive, threatening, obscene, defamatory or libelous; promotes an illegal or unauthorized copy of another person's copyrighted work, such as providing pirated computer programs or links to them, providing information to circumvent manufacture-installed copy-protect devices, or providing pirated images, audio or video, or links to pirated images, audio or video files; contains restricted or password only access pages, or hidden pages or images (those not linked to or from another accessible page); provides material that exploits people under the age of 18 in a sexual or violent manner, or solicits personal information from anyone under the age of 18; provides instructional information about illegal activities such as making or buying illegal weapons, violating someone's privacy, or providing or creating computer viruses; solicits passwords or personal identifying information for commercial or unlawful purposes from other users; and engages in commercial activities and/or sales without our prior written consent such as contests, sweepstakes, barter, advertising, and pyramid schemes. Your use of the Service, including but not limited to the Content you post on the Service, must be in accordance with any and all applicable laws and regulations.<br /><br />You may not engage in advertising to, or solicitation of, other Members. This includes but is not limited to solicitation or advertising to buy or sell any products or services through the Service or to attend parties or other social functions or networking for commercial purposes. You may not transmit any chain letters or junk email to other Members. Although PolishRomance.com cannot monitor the conduct of its Members off the Website, it is also a violation of these rules to use any information obtained from the Service in order to harass, abuse, or harm another person, or in order to contact, advertise to, solicit, or sell to any Member without their prior explicit consent. In order to protect our Members from such advertising or solicitation, we reserves the right to restrict the number of emails which a Member may send to other Members in any 24-hour period to a number which we deem appropriate in our sole discretion.<br /><br />All information you include in your Member Portrait must be accurate, current and complete.</span>
