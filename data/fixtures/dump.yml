      <span class="rule_title">18. Account and password Security</span>
      <span class="rule_description">You are responsible for maintaining the confidentiality of your account and password, and you agree to accept the responsibility for all activities that occur under your account or password. PolishRomance.com reserves the right, in its sole discretion, to deactivate, suspend, delete or otherwise refuse the service, close your account, and remove or edit entries on any of the public or private areas of the Service. You agree to (a) immediately notify PolishRomance.com of any unauthorized use of your user-name or password or any other breach of security, and (b) ensure that you exit from your account at the end of each session. PolishRomance.com will not be liable for any loss or damage arising from your failure to comply with this provision. You should use particular caution when accessing your account from a public or shared computer so that others are not able to view or record your password or other personal information. If you share your computer with others, you may wish to consider disabling your auto-sign in feature if you have linked your Microsoft .Net Passport to your PolishRomance.com account.</span>
      <span class="rule_title">19. Proprietary Rights</span>
      <span class="rule_description">PolishRomance.com owns and retains certain proprietary rights in the Service. The Service contains copyrighted material, trademarks, and other proprietary information of PolishRomance.com and its licensors. In addition, members may post copyrighted or proprietary information, which has copyright or other protection whether or not it is identified as copyrighted. Except for that information which is in the public domain, or for which you have been given permission, you will not copy, modify, publish, transmit, distribute, perform, display, or sell any such proprietary information. By posting information, a photograph or content to any public area of PolishRomance.com, you automatically grant, represent, and warrant that you have the right to grant, to PolishRomance.com and other members an irrevocable, perpetual, non-exclusive, fully-paid, worldwide license to use, copy, perform, display and distribute such information and content and to prepare derivative works of, or incorporate into other works, such information and content, and to grant and authorize sub-licenses of the foregoing.</span>
