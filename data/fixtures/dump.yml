      <span class="faqs"><a href="#1">&bull; I do not know even one word in Polish. Do you think this will be a problem in communication with Polish woman?</a><br /></span>
      <span class="faqs"><a href="#2">&bull; Let's say she invites me to Poland. How do I go about going there? I've never been to Poland before!</a></span>
      <p>If your question isn't here, please <a href="contact_us.shtml" class="sec_link">contact us</a>.</p>
      <span class="faq_title"><a name="1"></a>I do not know even one word in Polish. Do you think this will be a problem in communication with Polish woman?</span>
      <span class="description">No, Polish woman who use this website speak at least basic English. When you meet her, ask her to teach you some Polish. This will open a new field for flirting and getting to know each other better.</span>
      <span class="faq_title"><a name="2"></a>Let's say she invites me to Poland. How do I go about going there? I've never been to Poland before!</span>
      <span class="description">Unlike Ukraine or Russia, Poland is relatively safe European country. Of course you always have to be careful, but no more than when going to Spain or Germany or, say Pittsburgh. There are some safety precautions though that apply to dating in or traveling any place in the world, be it New York, Warsaw or Paris. First, before going, write a note to your friend, sister etc. showing name, telephone number and address of the person who invited you. Where are you going and when are you planning to be back. Second, do not go straight to her house, however excited that would seem - book a room in the nearby hotel and invite her to hotel restaurant for the first meeting. You should also consider hiring recommended private guide or respectful tourist office to help you organize your visit. Please see articles section for more advice on going to Poland and read our Online Safety section. </span><br /><br />
      <a href="#" class="sec_link">Back to Top</a>
