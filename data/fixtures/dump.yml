      <p>
      If your question isn't here, please <a href="contact_us_m.shtml" class="actions">contact us</a>.
      
      <p>
      <a name="1" class="label">I forgot my password.</a><br>
      <span class="textbig">If this happens, the remedy is to request a new one. The new, temporary password will be sent to you email address. Click here to request new password or here to log in. If you</span>
      
      <p>
      
      <a name="2" class="label">I cannot contact other member, even though I'm logged in.</a><br>
      <span class="textbig">There are couple of things you can do:
      
      <ol type="a">
      <li> Activate your account. Registration is not the end of the process. You have to activate your account by clicking on a link in the message that our system sent you upon your registration. You have to go to your mailbox (in hotmail, or yahoo etc.), find an email from us, and click on a link provided in it. AOL users cannot click (that's the way AOL works...) - they have to copy the link, paste it into the address field of their internet browser and press Go/ Enter.
      <li> Check your Junk Mail Folder. Due to aggressive anti-spam policies of Yahoo, Hotmail and other internet providers, our Activation Email may have ended up in your Junk Mail. Find it and mark as "Not Spam".
      <li> Caps Lock. Make sure Caps Lock is off. If it's on, you may be entering wrong password or email address into the LOG IN area.
      <li> Password. Make sure you're entering the same password as you used for registration process. If you forgot your password, please go to the Main Page, click LOG IN, and then choose "Forgot your password? Click here". Or click on Log In Failure and follow the instructions.
      <li> Email Address. Make sure you're entering the same email address as you used for registration process.
      <li> Internet Settings. In your internet program/ browser (you're probably using Internet Explorer) go to Tools, then choose Internet Settings and then check Privacy and Security Settings. They should be set up to Medium or Medium High. Cookies enabled.
      Please check your security settings Make sure you </span>
      </ol>
      <p>
      
      <a name="3" class="label">Special note to AOL users</a><br>
      <span class="textbig">A small percentage of America Online users may experience problems when using some of our features, experiencing blank white pages or lack of confirmation. If you are one of them then you have the following two options that may solve these problems.
      Please understand that our website is complete, everything here is working fine and accessed by millions around the world .. the problem you are experiencing, if any, is simply with your AOL built in browser and not with the structure of our site. Using the independent browser instead of the built-in AOL browser can solve many problems associated with accessing the World Wide Web through AOL... In few words we can say that AOL still has a long way to go before it can provide the same access to the internet, trouble free for its customers.
      <p>
      OPTION #1. Simply connect to the internet using any other Internet Service Provider such as Juno.com, MSN.com, or Earthlink.net and you will have none of the problems that you currently may be experiencing.<br>
      OPTION #2. If you do not wish to use switch to another Internet service provider then you can download and install a stand-alone version of Internet Explorer Web browser.
      <p>
      Here is the simplest way to proceed, Download the latest version of Microsoft's free browser Internet Explorer, security updates and service packs. http://www.microsoft.com/windows/ie/default.htm
      Install the downloaded browser software on your computer. (You'll find installation instructions at the Internet Explorer download Web site.)
      After you successfully install your new browser, restart your computer.
      Sign on to AOL and stay at the AOL Welcome page. (Note: You must sign on to AOL before proceeding.)
      Keep AOL running in the background (you can just minimize the window) and start your newly installed Internet Explorer. The new browser will use your AOL connection... but you will see for yourself what you have been missing by using AOL built in browser.
      If you wish to cancel your AOL account, call 1-888-265-8008. Or mail AOL at P.O. Box 1600/ Ogden, UT 84401 or FAX 801-622-7969. Specify that you're cancelling, give your full name, phone number and address, and either the primary billing contact's AOL screenname or the last four digits of the current payment method.
      </span>
      <p>
      
      <a name="4" class="label">How do I sing up?</a><br>
      <span class="textbig">Click <a href="#" class="linksubdash">here</a> and follow the instructions.</span>
      
      <p>
      
      <a name="5" class="label">How do I unsubscribe?</a><br>
      <span class="textbig">Go to <a href="dashboard.shtml" class="linksubdash">Dashboard</a>, select Subscription and set Auto-Renewal to 'off'.</span>
      
      <p>
      
      <a name="6" class="label">Can I delete my account?</a><br>
      <span class="textbig">Sure. Go to Dashboard and select Delete. To hide the account temporarily you may want to deactivate the account instead of deleting.</span>
      
      <p><a href="help.shtml" class="actions">Back to Top</a>
