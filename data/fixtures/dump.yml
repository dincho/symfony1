      <span class="rule_title">22. Copyright Infringement Take-down Procedures</span>
      <span class="rule_description">If you find any material for which you hold the copyright posted to PolishRomance.com's Website without your permission, you may file a copyright infringement notification with PolishRomance.com. To file a copyright infringement notification with us, you will need to send a written communication to PolishRomance.com that includes substantially the following (please consult your legal counsel or see the Copyright Act to confirm these requirements): 1. A physical or electronic signature of a person authorized to act on behalf of the owner of the right that is allegedly infringed. 2. Identification of the copyrighted work claimed to have been infringed or a representative list of such works at the PolishRomance.com website. 3. Identification of the material that is claimed to be infringing or to be the subject of infringing activity and that is to be removed or access to which is to be disabled, and information reasonably sufficient to permit PolishRomance.com to locate the material. Providing URLs in the body of an email is the best way to help us locate content quickly. 4. Information reasonably sufficient to permit PolishRomance.com to contact the complaining party, such as an address, telephone number, and, if available, an electronic mail address at which the complaining party may be contacted. 5. A statement that the complaining party has a good faith belief that use of the material in the manner complained of is not authorized by the copyright owner, its agent, or the law. 6. A statement that the information in the notification is accurate, and under penalty of perjury, that the complaining party is authorized to act on behalf of the owner of an exclusive right that is allegedly infringed.<br /><br />Such written notice should be sent to our designated agent as follows:<br />Email: copyright@PolishRomance.com<br /><br />Please also note that any person who knowingly materially misrepresents that material or activity is infringing may be subject to liability.</span>
      <span class="rule_title">23. Disclaimer of Warranties</span>
      <span class="rule_description">Use of the Service is at your sole risk. All content and services provided by PolishRomance.com on the Service is provided "as is" and on an "as available basis." Neither PolishRomance.com nor any of its affiliates, subsidiaries, or designees nor any of their respective officers, directors, employees, agents, third-party content providers, designers, contractors, distributors, merchants, advertisers, sponsors, licensors or the like (collectively, "Affiliates") warrant that use of the Service will be uninterrupted or error-free. Neither PolishRomance.com nor its Affiliates warrant the accuracy, integrity or completeness of the content provided on the Service. PolishRomance.com DISCLAIMS ALL WARRANTIES, EXPRESS, IMPLIED OR STATUTORY, INCLUDING THE WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE OR NON-INFRINGEMENT.</span>
      <span class="rule_title">24. Limitation of Liability</span>
      <span class="rule_description">In no event will PolishRomance.com be liable for any direct, incidental, consequential, or indirect damages (including, but not limited to, damages for loss of data, loss of programs, cost of procurement of substitute services or service interruptions) arising out of the use of or inability to use the Service, even if PolishRomance.com or its agents or representatives know or have been advised of the possibility of such damages. PolishRomance.com's liability to you for any cause whatsoever, and regardless of the form of the action, will at all times be limited to the amount paid, if any, by you to PolishRomance.com for the Service during the term of membership. In addition, PolishRomance.com disclaims all liability, regardless of the form of action, for the acts or omissions of other members or users (including unauthorized users) of the Service. Certain jurisdictions limit the applicability of warranty, disclaimers, and limitations of liability so the above disclaimers of warranty and limitations of liability may not apply to you. </span>
