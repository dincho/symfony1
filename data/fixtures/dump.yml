      <span class="rule_title">7. Recurring Billing</span>
      <span class="rule_description">Most subscription plans to the Service consist of an initial period, for which there is a one time charge, followed by recurring period charges as agreed to by you. By entering into this Agreement, you acknowledge that your subscription has an initial and recurring payment feature and you accept responsibility for all recurring charges prior to cancellation and authorize PolishRomance.com to levy such charges. PolishRomance.com may submit periodic charges (e.g., monthly) without further authorization from you, until you provide prior notice (confirmed in writing upon request by PolishRomance.com, email form being acceptable) that you have terminated this authorization or wish to change your payment method. Such notice will not affect charges submitted before PolishRomance.com reasonably could act. To terminate your authorization or change your payment method, go to http://www.PolishRomance.com.</span>
      <span class="rule_title">8. Postponed commencement of the Service</span>
      <span class="rule_description">Although this Agreement will remain in full force and effect while you are a member of the Service, under the United Kingdom Consumer Protection (Distance Selling) Regulations 2000 (as amended), you can postpone commencement of the Service until the seven working day cooling-off period has expired. However, if you choose to become a member and enter the Website, you are electing to commence the Service immediately and you thereby waive any right to cancel the Service under the above Regulations.</span>
      <span class="rule_title">9. Termination</span>
      <span class="rule_description">You may terminate your membership at any time, for any reason, effective upon receipt by us of your written or email notice of termination. You may contact us at our address listed below or you may email us here.<br /><br />PolishRomance.com reserves the right, without notice and in its sole discretion, to terminate or cancel your agreement or restrict your access rights to the Service at any time and immediately. PolishRomance.com reserves the right at any time to modify or discontinue the Service and you agree that PolishRomance.com shall not be liable to you or to any third party for any modification, suspension, or discontinuance of the Service.<br /><br />If we may immediately terminate your membership and your access to the Service at any time because you have breached this Agreement and will send you notice of termination at the email address you provide in your application for membership or such other email address as you may later provide to us. If we terminate your membership of the Service because you have breached the Agreement, we will NOT refund any pre-payments made by you.<br /><br />If you terminate your subscription, your subscription will remain active until the end of the period through which you had paid prior to your termination. In the case of violation of one or more of the terms of this Agreement by you, we may block your account, delete prohibited content, and prevent publication of all or part of your Portrait. We may also block your access to all or part of the Service, either permanently or temporarily.<br /><br />PolishRomance.com may deactivate the accounts of members who have not used the Service for a period of six months or more (as calculated by the date of last connection to the Service) unless you are a paying subscriber.<br /><br /></span>
      <span class="rule_title">10. Non Commercial Use by Members and Non-Transferability</span>
      <span class="rule_description">The Website is for the personal use of individual members only and may not be used in connection with any commercial endeavors. Organizations, companies, and/or businesses may not become members and should not use the Service or the Website for any purpose. Illegal and/or unauthorized uses of the Website, including collecting user-names and/or email addresses of members by electronic or other means for the purpose of sending unsolicited email and unauthorized framing of or linking to the Website will be investigated, and appropriate legal action will be taken, including without limitation, civil, criminal, and injunctive redress.</span>
