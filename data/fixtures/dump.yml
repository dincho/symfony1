      <span class="rule_description">You may become a member of the Service at no cost. As a member you will have the ability to participate in some, but not all, of the features and services available within the Service. In order to access additional features and services, including the ability to communicate with other members, you must become a paying subscriber to the Service. Please see our billing details for a description of the current continuous service rates. This rate list is part of this Agreement. We can change the subscription fees for the Service at any time but we will give you reasonable notice of this before we do so. If you are unhappy with any subscription fee changes you may terminate your membership by writing to our address listed below or by going here. </span>
      <span class="rule_title">5. Current Information Required</span>
      <span class="rule_description">You must provide current, complete and accurate information for your billing account. You must promptly update all information to keep your billing account current, complete and accurate (such as a change in billing address, credit card number, or credit card expiration date), and you must promptly notify PolishRomance.com if your payment method is cancelled (e.g., for loss or theft) or if you become aware of a potential breach of security, such as the unauthorized disclosure or use of your user name or password. Changes to such information can be made on the website. If you fail to provide PolishRomance.com any of the foregoing information, you agree that PolishRomance.com may continue charging you for any use of the service under your billing account unless you have terminated your subscription for the service (confirmed in writing upon request by PolishRomance.com).</span>
