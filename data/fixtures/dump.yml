    content: |
      <span class="last_update">last update July 2, 2007</span>
      <span class="rule_title"></span>
      <span class="rule_description">Our Statement: We don't collect any personal information other than the one you provide. We don't give this information away to anybody. If we decide to do so, we will ask you for permission or at least give you an ability to opt out. Now, please read our full privacy policy. By using our website you agree to comply with it.<br /><br />PolishRomance.com will not sell, rent, or give away any of your personal information without your consent. If on occasion we may need to provide information you supply us to external parties, we will provide you explicit notice and the ability to opt-out. PolishRomance.com may need to purge information from its system from time to time, and does not promise to keep any information beyond what is required by applicable law or regulation. </span>
      <span class="rule_title">Age Restrictions</span>
      <span class="rule_description">All adults above the age of 18 are welcome to explore the site and use its features and services. As per the Children's Online Privacy Protection Act, any information we receive from people we believe to be minors will be purged from our database. </span>
      <span class="rule_title">Our Security Precautions</span>
      <span class="rule_description">PolishRomance.com applies best industry standards to protect the information you provided against the loss, misuse and alteration. This includes the use of encryption (SSL) to secure commerce transactions whenever sensitive information, such as financial data, is transmitted between your computer and the PolishRomance.com. Although we will exercise reasonable care in providing secure transmission of information between your computer and our servers, we cannot ensure or warrant the security of any information transmitted to us over the Internet and we accept no liability for any unintentional disclosure. </span>
      <span class="rule_title">Public Forums</span>
      <span class="rule_description">PolishRomance.com may provide message boards or ability to comment to its users and visitors. Please remember that any information that is disclosed in these areas becomes public information and you should exercise caution when deciding to disclose any personal information. </span>
      <span class="rule_title">Invite a friend</span>
      <span class="rule_description">PolishRomance.com encourages you to refer a friend to our service. In order to do so you have to provide us with friend's name and email address. We will keep this information in our database and send that person an email containing your name and inviting them to visit our site. This email will also include a quick and easy way for them to remove their information from our database, if they desire. We ask that you do not abuse this feature by entering names and addresses of those who would not be interested in online dating.</span>
      <span class="rule_title">Your IP Address</span>
      <span class="rule_description">Like most e-commerce websites, each time you visit the PolishRomance.com, we automatically collect your IP address and the web page from which you came. We may use this information to diagnose problems with the PolishRomance.com's website, as well as to help identify you and to gather demographic information about you.</span>
      <span class="rule_title">Cookies</span>
      <span class="rule_description">Our site uses "cookies" to provide a better service to our users. Cookies are placed by your browser on your computer's hard drive to assign a unique identification for your computer. PolishRomance.com never stores information we consider personal or private in a cookie. This eliminates the chance of other sites learning your personal or private information. Instead, we use cookies to help direct you to the appropriate part of our web site. For example, a cookie may indicate that you are a repeated visitor to our site. We will then use that information to present you with more informative pages customized to your preferences. Our goal is to use cookies to provide a personally customized and easy-to-use service. If you do not want PolishRomance.com or other websites to use cookies, you can disable them within your browser. To log onto our website you must have cookies enabled. Our profile viewing and matching application will not work without cookies. If you'd specifically like to delete all cookies PolishRomance.com has placed on your browser, please go to your browser's settings, select the cookies you want to delete, and select delete. Be aware that this will reset your session, disable auto-login, and may adversely affect other functions on the website.</span>
      <span class="rule_title">Corrections to Personal Information</span>
      <span class="rule_description">This web site makes it easy to correct any mistakes in your personal information at any time. Whenever possible, we will give you an opportunity to review and change any information you provide to us.</span>
      <span class="rule_title">Data Aggregation</span>
      <span class="rule_description">PolishRomance.com may aggregate data we acquire about our customers. If we assemble this sort of data and provide it to external parties, your personal information (such as your name, email address, IP address, etc.) will never be attached to or included in the aggregated data.</span>
      <span class="rule_title">Promotional Partners</span>
      <span class="rule_description">From time to time, PolishRomance.com may notify you about an offer from one of our promotional partners via our website. While we may target particular types of users for these offers, we will do all of the targeting within our system. Our business partners will not have any access to the targeting information, including the names of the people who may be interested in a particular product or service. Until you affirmatively respond to a promotional offer, we will not reveal any identifying information about you to any of these partners.</span>
      <span class="rule_title">Third Party Websites</span>
      <span class="rule_description">PolishRomance.com's website contains links to the sites of third parties. Please be aware that we are not responsible for the privacy practices of these external sites. We encourage users to be aware when they leave our website, and to read the privacy statements of other websites. We cannot guarantee that these third parties abide by the privacy principles outlined here.</span>
      <span class="rule_title">Court Orders</span>
      <span class="rule_description">It is possible that PolishRomance.com may be required by court order to provide information contained on our website. PolishRomance.com may also be required to provide information pursuant to law, applicable regulation, subpoena or other legal process. If we are ever required to provide information under these circumstances, we will, whenever possible, inform all users whose information we are compelled to reveal. </span>
      <span class="rule_title">Notification of Changes</span>
      <span class="rule_description">We will always maintain the overriding principle that we will not sell, rent, or give away any personal information you share with us without your consent. We do not believe we will need to change that principle going forward. However, if we do need to change any other aspect of the policy, we will post changes on the website. If you have any questions or concerns about our privacy policy, please can contact us at info@PolishRomance.com.com. You can also send us mail to:</span>
      <span class="rule_title">Legal Department</span>
      <span class="rule_description">PolishRomance.com.com, legal@PolishRomance.com</span>
