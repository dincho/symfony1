fillin:
  enabled: true
fields:
  password:
    required:
    group:      password_group
    sfRegexValidator:
        match:        Yes
        match_error:  Please make sure your password is a combination of at least 6 letters and digits.
        pattern:      /^.*(?=(.*\d){1})(?=(.*[a-z]){1})(?=(.*[\da-z]){6,}).*$/i    
  repeat_password:
    group:      password_group
    group_msg:  Please retype the password.
    sfCompareValidator:
      check:  password
      compare_error:  Please enter identical passwords.
  purpose:
      required:
          msg:  Please select purpose
