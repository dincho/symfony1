fillin:
  enabled: true
fields:
    youtube_url:
        sfRegexValidator:
          match:        Yes
          match_error:  Youtube error
          pattern:      /http:\/\/www\.youtube\.com\/watch\?v=[a-z0-9_]+/si
    new_photo:
        file: true 
        sfFileValidator:
          mime_types:
            - 'image/jpeg'
            - 'image/png'
            - 'image/x-png'
            - 'image/pjpeg'
            - 'image/gif'
          mime_types_error: Only PNG, JPEG and GIF images are allowed
          max_size:         3145728
          max_size_error:   Max image size is 3MB
          