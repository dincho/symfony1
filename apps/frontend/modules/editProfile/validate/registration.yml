fillin:
  enabled: true
  param:
    content_type:   xml  
fields:
  email:
    required:
        msg:    Please enter email address.  
    sfEmailValidator:
      strict:       true
      email_error:  Please provide email address in correct format.
  password:
    required:
    group:      password_group
  repeat_password:
    group:      password_group
    group_msg:  Please retype the password.
    sfCompareValidator:
      check:  password
      compare_error:  Please enter identical passwords.
  looking_for:
    sfStringValidator:
      values:       [M_F, F_M, M_M, F_F]
      values_error: '"You are" is required field.'
      insensitive:  false  # If true, comparison with values is case insensitive
      min:          3
      min_error:    Please enter at least 3 characters
      max:          3
      max_error:    Please enter less than 3 characters     
  zip:
    required:
      msg:  Please provide your zip/ postal code.
  nationality:
    required:
      msg:  Please provide your nationality.

