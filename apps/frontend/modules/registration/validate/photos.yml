fillin:
  enabled: true
  param:
    content_type:   xml  
fields:
    new_photo:
        file: true 
        sfFileValidator:
          mime_types:
            - 'image/jpeg'
            - 'image/png'
            - 'image/x-png'
            - 'image/pjpeg'
            - 'image/gif'
          mime_types_error: Only PNG, JPEG and GIF images are allowed
          max_size:         3145728
          max_size_error:   Max image size is 3MB